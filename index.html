<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Notes Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><img src="images/notes.png" alt="Notes icon">Notes</h1>
        <button class="btn"><img src="images/edit.png" alt="Create notes icon">Create Notes</button>
        <div class="notes-container">
            <p contenteditable="true" class="input-box">
                <img src="images/delete.png" alt="Delete icon">
            </p>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
